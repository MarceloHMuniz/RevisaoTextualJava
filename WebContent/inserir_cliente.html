<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="css/login.css">

</head>
<body>

<div class="login">
  <div class="form">
      <form action="UsuarioCadastro" method="post">
      
      <input type="text" name="nome" placeholder="Nome">
      <input type="text" maxlength="14"  name="cpf" placeholder="CPF">
      <input type="text" maxlength="11"  name="contato" placeholder="Telefone">
      <input type="text" name="email" placeholder="Email">
      <input type="text" name="usuario" placeholder="Usuario">
      
      
      <input type="text" name="logadouro" placeholder="logadouro">
      <input type="text" name="CEP" placeholder="CEP">
      <input type="text" name="cidade" placeholder="cidade">
      <input type="text" name="bairro" placeholder="bairro">
      <input type="text" name="UF" placeholder="UF">
      
      <input type="password" name="senha" maxlength="20" placeholder="insira a senha">
      <input type="password" name="confirma_senha" maxlength="20" placeholder="confirme a senha">
     
      <button> Cadastrar </button>
      
    </form>
    
    
    <INPUT  TYPE="button" VALUE ="Voltar" onClick="history.go(-1)"/>
  </div>
</div>

</body>
</html>
